queue_providers:
  - service_bus:
      connection_string: ""
      subscriptions:
        - name: hello
          handler: default
        - name: anther-one
          handler: default

storage_providers:
  - type: in_memory
  - type: database
    connection_string: ""

clients:
  - name: my-app
    base_uri: "/my-service"
    port: 8000
    retry_policy: exponential

handlers:
  - name: default
    type: http
    client: "my-app"